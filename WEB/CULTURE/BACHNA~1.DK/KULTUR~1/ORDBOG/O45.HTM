<HTML><HEAD><TITLE>45</TITLE></HEAD><BODY BACKGROUND="../IMG/GGGBCK.JPG" tppabs="http://bach.natmus.min.dk/kulturnet/img/gggbck.jpg" BGCOLOR="#F5E6C8" TEXT="#000000"><B><FONT SIZE=5 COLOR=BF0000>ske                           </FONT></B><BR><BR>Der er kun bevaret én ske fra ældre bronzealder. Den er fra en egekistegrav i Guldhøj og fremstillet af horn. Den er forholdsvis stor og har nærmest form som en øse. Skeer af både træ og horn har formentlig været helt almindelige i bronzealderens husholdning, selv om de ikke er bevaret.<BR></BODY></HTML>
