<HTML><HEAD><TITLE>99</TITLE></HEAD><BODY BACKGROUND="../IMG/GGGBCK.JPG" tppabs="http://bach.natmus.min.dk/kulturnet/img/gggbck.jpg" BGCOLOR="#F5E6C8" TEXT="#000000"><B><FONT SIZE=5 COLOR=BF0000>lændeklæde</FONT></B><BR><BR>Lændeklædet, som de to mænd fra egekistegravene i Borum Eshøj var iført, består blot af et rektangulært stykke uldstof med iblandede hjortehår. Lændeklædet, som når til knæene, har været viklet om livet og holdt oppe af et bælte eller en uldsnor.<BR></BODY></HTML>
