<B><FONT SIZE=5 COLOR=BF0000>stridsøkse</FONT></B><BR><BR>

"Stridsøkse" er betegnelsen for en stor gruppe, generelt meget smukke økser fra yngre stenalder, først og fremmest enkeltgravstid. Fælles for dem er, at de er hugget i bjergart og har skafthul. Stridsøksen er den hyppigste gravgave i enkeltgravstid.<BR>
