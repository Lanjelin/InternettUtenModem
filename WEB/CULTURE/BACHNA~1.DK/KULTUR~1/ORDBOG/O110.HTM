<B><FONT SIZE=5 COLOR=BF0000>bautasten</FONT></B><BR><BR>

En større oprejst sten uden helleristninger eller runeindskrift. De danske bautasten, hvoraf langt de fleste findes på Bornholm,  stammer fra bronze- eller jernalderen og er som regel rejst i forbindelse med høje eller andre grave.<BR>
