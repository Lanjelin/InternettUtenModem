<HTML><HEAD><TITLE>57</TITLE></HEAD><BODY BACKGROUND="../IMG/GGGBCK.JPG" tppabs="http://bach.natmus.min.dk/kulturnet/img/gggbck.jpg" BGCOLOR="#F5E6C8" TEXT="#000000"><B><FONT SIZE=5 COLOR=BF0000>bluse</FONT></B><BR><BR>Bluser af vævet uld hørte til den ældre bronzealders kvindedragt og kendes fra tre egekistegrave (Egtved, Skrydstrup, Borum Eshøj). Faconen på de forholdsvis korte bluser er den samme, men Skrydstrup-pigens er af en noget højere kvalitet end de to andre.<BR></BODY></HTML>
