<B><FONT SIZE=5 COLOR=BF0000>pilespids</FONT></B><BR><BR>

Små tynde pilespidser af flint forekommer i mandsgravene igennem hele bronzealderen. Pilespidserne, der i reglen er af trekantet form, er fremstillet vha. den specielle fladehugningsteknik, som er karakteristisk for den sidste periode af yngre stenalder ("dolktid").<BR>
