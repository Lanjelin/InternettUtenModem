<B><FONT SIZE=5 COLOR=BF0000>storstensgrav</FONT></B><BR><BR>

Storstensgrave eller megalitgrave, som de kaldes i arkæologisk fagsprog, er en samlet betegnelse for bondestenalderens dysser og jættestuer. Af og til blev de også i bronzealderen benyttet til begravelser.<BR>
