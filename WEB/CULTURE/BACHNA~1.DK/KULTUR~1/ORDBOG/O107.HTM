<B><FONT SIZE=5 COLOR=BF0000>røse</FONT></B><BR><BR>

En røse er en gravhøj, der fortrinsvis består af sten. Røser kendes fra både bronze- og jernalderen, og i Danmark har de især været anvendt på Bornholm.<BR>
