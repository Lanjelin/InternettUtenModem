<B><FONT SIZE=5 COLOR=BF0000>kultanlæg</FONT></B><BR><BR>

Under gravhøje fra bronzealderen finder man af og til nogle mærkelige rammer, bygget af mindre sten. Sandsynligvis har de været anvendt til religiøse ceremonier i forbindelse med den første begravelse, inden opførelsen af gravhøjen.<BR>
