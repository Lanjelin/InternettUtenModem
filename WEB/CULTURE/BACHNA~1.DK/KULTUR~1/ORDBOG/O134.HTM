<B><FONT SIZE=5 COLOR=BF0000>hocker</FONT></B><BR><BR>

"Hocker" er et tysk ord, som egentlig betyder "en, der sidder på hug". I arkæologien anvendes det om grave, hvor den døde er lagt i sovestilling med benene trukket op under sig. "Hockergrave" findes fortrinsvis i enkeltgravstid.<BR>
