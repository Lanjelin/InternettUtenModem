<HTML><HEAD><TITLE>15</TITLE></HEAD><BODY BACKGROUND="../IMG/GGGBCK.JPG" tppabs="http://bach.natmus.min.dk/kulturnet/img/gggbck.jpg" BGCOLOR="#F5E6C8" TEXT="#000000"><B><FONT SIZE=5 COLOR=BF0000>fingerring</FONT></B><BR><BR>Den ældre bronzealders fingerringe kan være af både bronze og guld. Som regel består de af en spiraloprullet tråd, men de kan også været dannet af et stykke båndformet metal. Fingerringe findes i såvel mands- som kvindegrave; guldringene fortrinsvis i mandsgrave.<BR>Se <A HREF="O72.HTM" tppabs="http://bach.natmus.min.dk/kulturnet/ordbog/o72.htm">spiralring</A><BR></BODY></HTML>
