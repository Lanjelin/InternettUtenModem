<B><FONT SIZE=5 COLOR=BF0000>ringgrøft</FONT></B><BR><BR>

Ringgrøfter er cirkelformede grøfter, anlagt uden om grave fra enkeltgravstid. I nogle af disse grøfter er der fundet spor af stolper eller planker, der uden tvivl stammer fra et hegn eller en bygning uden om graven. Senere er der opført en høj over graven.<BR>
