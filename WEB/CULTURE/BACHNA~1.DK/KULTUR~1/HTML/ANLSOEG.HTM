<!-- begin hiding

function element(objName, name, location, bitmap, row)
{
  this.objName = objName
  this.open = false
  this.name = name
  this.location = location
  this.bitmap = bitmap 
  this.kid = null
  this.nextPeer = null
  this.addKid = addKid
  this.addPeer = addPeer
  this.draw = draw
  this.row = row
  this.toggle = toggle
}



function addPeer(item) {
  if (this.nextPeer != null) {
    this.nextPeer.addPeer(item)
  }
  else {
    this.nextPeer = item
  }
}

function addKid(item) {
  if (this.kid != null) {
    this.kid.addPeer(item)
  }
  else {
    this.kid = item
  }
}




function toggle() {

   if (top.AnlOutlineSetting.substring(this.row-1,this.row) == "0") {
      this.open = false
    } else {
      this.open = true
    }

    if (this.kid == null) {
    } else {
      this.kid.toggle();
    }

    if (this.nextPeer == null) {
    } else {
      this.nextPeer.toggle();
    }
}



function writestatus(n,OnOFF) {

  var szString= top.AnlOutlineSetting.substring(0,n) + OnOFF  + top.AnlOutlineSetting.substring(n+1,top.AnlOutlineSetting.length);
  top.AnlOutlineSetting=szString;

}


function open(item) {
    item.open = true
    writestatus(item.row-1,"1");
}

function close (item) {
    item.open = false
    writestatus(item.row-1,"0");
}


function draw() { 

  if (this.kid == null) {
    //print("\n<DT><IMG SRC='/kulturnet/img/bul.gif' HEIGHT=20 WIDTH=20>") 
    print("\n<DT>") 
    if (this.location != null) { 
      print("<A HREF =" + this.location +" TARGET='main'>" + this.name + "</A>")
    }
    else {
      print(this.name)
    } //100
    if (this.nextPeer != null) {
      this.nextPeer.draw()
    }    
    else {
      print("</DL>")
      return
    }
  }
  else {
    if (this.open) {
      print("\n<DT><A HREF='javascript:" + chk + "writestatus(" + this.row +"-1,0);redraw()}'>")
      print("<IMG SRC='../img/minus.gif' HEIGHT=20 WIDTH=20 BORDER = 0 align=top>")
      if (this.bitmap != null) {
        print("<IMG SRC='" + this.bitmap + "'HEIGHT = 20 WIDTH = 20 BORDER = 0></A>")
      }
      else {
        print("</A>")
      }
      if (this.location != null) {
        print("<A HREF =" + this.location +" TARGET='Main'>" + this.name + "</A><DL>")
      }
      else {
        print(this.name+"<DL>")
      }
      this.kid.draw()
      if (this.nextPeer != null) {
        this.nextPeer.draw()
      }    
      else {
        print("</DL>")
      }
    }
    else {
      print("\n<DT><A HREF='javascript:" + chk + "writestatus(" + this.row +"-1,1);redraw()}'>")
      print("<IMG SRC='../img/plus.gif' HEIGHT=20 WIDTH=20 BORDER=0 align=top>")
      if (this.bitmap != null) {
        print("<IMG SRC='" + this.bitmap + "'HEIGHT = 20 WIDTH = 20 BORDER = 0></A>")
      } 
      else {
        print("</A>")
      }
      if (this.location != null) {
        print("<A HREF =" + this.location +" TARGET='Main'>" + this.name + "</A>")
      }
      else {
        print(this.name)
      }
      if (this.nextPeer != null) {
        this.nextPeer.draw()
      }    
      else {
        print("</DL>")
      }
    }
  }
}
    

function print(text) {

  top.Main.document.write(text)

}



function redraw() { 
  history.go(0);
}



function initdraw() {
  print("<DL>")
  anlaeg.toggle();
  anlaeg.draw()
}
