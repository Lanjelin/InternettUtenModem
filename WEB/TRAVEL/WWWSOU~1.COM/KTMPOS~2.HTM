<body BGCOLOR="FFFFE8" TEXT="000000">
<h1>Letter to The Kathmandu Post Editor</h1>
<p>
Please fill the form below to send a letter to editor. 

<FORM ACTION="mailto:tkpfeed@mos.com.np" METHOD=POST>
    <p><PRE>Name:       <INPUT TYPE="text" NAME="Name" SIZE=40></PRE>
    <p><PRE>Email:      <INPUT TYPE="text" NAME="email" SIZE=40></PRE>
    <p><PRE>Profession: <INPUT TYPE="text" NAME="Profession" SIZE=40></PRE>
    <p><PRE>City:       <INPUT TYPE="text" NAME="City" SIZE=30></PRE>
    <p><PRE>State:      <INPUT TYPE="text" NAME="State" SIZE=30></PRE>
    <p><PRE>Zip:        <INPUT TYPE="text" NAME="Zip" SIZE=30></PRE>
    <p><PRE>Country:    <INPUT TYPE="text" NAME="Country" SIZE=30></PRE>
    <p>

    <p>Please enter contents of letter in the box below.<br><TEXTAREA name="Letter" rows=19 cols=60></TEXTAREA><p>
<br>
<p>
Thank you.
<P><INPUT TYPE="submit" VALUE="Send Letter to Editor"><INPUT TYPE="reset" VALUE="Clear all fields">
</FORM>
<HR>
</body>
</html>
