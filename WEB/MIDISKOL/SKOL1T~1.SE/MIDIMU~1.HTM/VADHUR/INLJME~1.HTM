<center><table border=12 cellpadding=4 cellspacing=1><tr><td>
<h3 align=CENTER>Välja ljudkortet som ljudkälla till mediaspelaren i Win95</h3></td></tr></table></center>

<ul>
<li>Tryck på "start", välj "inställningar" och sedan "kontrollpanelen".
<li>Dubbelklicka på "multimedia".
<li>Välj mappen "MIDI".
<li>Välj det ljudkort som du har installerat genom att klicka på rätt namn i listan.
</ul>
