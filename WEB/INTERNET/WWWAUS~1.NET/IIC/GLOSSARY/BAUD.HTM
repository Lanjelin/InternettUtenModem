	<FONT FACE="Arial" SIZE=5><B>Baud</B>
	<P>
	<FONT SIZE=2>
	<B><FONT FACE="Arial"><FONT SIZE=3>E</FONT>XPLANATION:</FONT></B><P>
	This unit is a measurement for data transmission (similar to <IMG SRC="../IMAGES/MISC/R_ARROW.GIF" tppabs="http://www.austria.eu.net/iic/images/misc/r_arrow.gif" ALT="*"><A HREF="BPS.HTM" tppabs="http://www.austria.eu.net/iic/glossary/bps.htm">bps</A>
	), named after the french technician E. Baudot (1845-1903). One Baud means 
	the number of state-changes per second on an electronic channel. Is quite similar to BPS, but not the same.
