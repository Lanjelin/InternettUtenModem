	<BR>
	<FONT SIZE=2 FACE="Arial">
	<I>January, 12. 1996</I></FONT><BR>
	<IMG SRC="BLANK.GIF" tppabs="http://www.austria.eu.net/htbin/pwrap/iic/images/misc/blank.gif" HEIGHT=20><P>
	</FONT>
	<FONT SIZE=2>
	Willkommen zum gr&ouml;&szlig;ten Bookmark im Internet. Zu dieser Zeit ist es das allerdings noch nicht. Wir werden im Laufe der Zeit immer neue und
	interessante Sites hinzuf&uuml;gen. Das Bookmark beinhaltet unter anderem Links zu Site aus den Kategorien Computer, TV, Kino, Sport un viele mehr. 
	<P>
	<IMG SRC="DISK.GIF" tppabs="http://www.austria.eu.net/htbin/pwrap/iic/images/misc/disk.gif" ALT="*"><A HREF="tppmsgs/msgs7.htm#798" tppabs="http://www.austria.eu.net/htbin/pwrap/iic/download/bookmark.zip">Download Bookmark</A><BR>
	<I>ZIP File, 3KB</I>
	<P>
	Nachdem Sie die Datei heruntergeladen haben, extrahieren Sie es in ein beliebieges Verzeichnis auf Ihrer Festplatte. Seien Sie dabei allerdings vorsichtig,
	damit Sie Ihr originales Bookmark File nicht &uuml;berschreiben. Danach haben Sie mehrere M&ouml;glichkeiten: Sie k&ouml;nnen das Bookmark 
	verwenden, indem Sie von Ihrem Web Browser den Befehl <I>O&uml;ffnen</I> w&auml;hlen. Das bookmark wird nun als HTML Seite im Browserfenster
	angezeigt. Wenn Sie das Bookmark im Netscape Navigator verwenden m&ouml;chten, w&auml;hlen Sie das Men&uuml; <I>Bookmark</I>, dann
	<I>Edit Bookmark</I> und den Befehl <I>&Ouml;ffnen</I>. Beachten Sie jedoch, da&szlig; ab diesem Zeitpunkt ihr originales Bookmark nicht mehr
	zur Verf&uuml;gung steht. Diese sind allerdings nicht gel&ouml;scht, sondern befinden sich in einer anderen Datei, die Sie jederzeit wieder mit dem oben beschriebenen
	Verfahren &ouml;ffnen k&ouml;nnen. Wenn Sie statt <I>&Ouml;ffnen</I> den Befehl <I>Import</I> verwenden, dann wird diese Bookmark Datei in Ihr
	originales Bookmark importiert. Dabei k&ouml;nnen aber unter Umst&auml;nden einige Eintr&auml;ge, die eventuell doppelt vorhanden sind oder auf den
	gleichen Namen lauten &uuml;berschrieben werden.
