<html><head></head><FRAMESET ROWS="50%,*" FRAMEBORDER=0><FRAME SRC="TALK~1.HTM" tppabs="http://www.snoweb.se/talk.html"	NAME="pratframe"	MARGINWIDTH=2	MARGINHEIGHT=2	SCROLLING="AUTO"	><FRAME SRC="../tppmsgs/msgs0.htm#23" tppabs="http://www12.torget.se/webchat/onskprat/showlog.html"	NAME="wishlog"	MARGINWIDTH=2	MARGINHEIGHT=2	SCROLLING="AUTO"></FRAMESET><HTML><Title>SnoWeb Guestbook</title><CENTER><BODY BACKGROUND="#icon/snowbkr.jpg" bgcolor=#ffffff text=#000000  vlink=#000777><IMG ALIGN=MIDDLE SRC="RUBRIK/HEADGUES.GIF" tppabs="http://www.snoweb.se/rubrik/headgues.gif" ALT="Guestlogo"><H2>Guestbook for SnoWeb</H2> </CENTER>This is the guestbook where people from all over the world can to sign. If you want to leave a message, an advice or a funny skiing story.<P><FONT SIZE=+2> <CENTER>put <I><BLINK>snoweb_input</BLINK></I> as <BR><I>Subject:</I>Spell it right !! or your message will not end up on this page</FONT>.<BR></FONT><A HREF="mailto:webmaster@snoweb.se?subject=snoweb_input">Write your input..<IMG SRC="ICON2/MAIL.GIF" tppabs="http://www.snoweb.se/icon2/mail.gif"></A></FONT><P></B> After a few seconds your message will be added to the Guestbook.<P></B><FONT SIZE=-1>(SnoWeb is not responsible for the information below)</FONT> <P><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/hr.gif"><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: cyberpunk <cyberpunk@sbbs.se><BR><FONT SIZE=-1><i> 18/2-96, 11:26:35(local time)</i></FONT></FONT><P>Never eat yellow snow!<P>/cyberpunk@sbbs.se<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: "eva.carlevi@pc-kompetens.se" <Bertil.Larsson@mailbox.swipnet.se><BR><FONT SIZE=-1><i> 19/2-96, 15:12:32(local time)</i></FONT></FONT><P>På Sportlovet vecka 10 ska jag åka till Tänndalen och åka slalom, snowboard ochlängd. JAG LÄNGTAR! Absolut en av Sveriges bästa skidorter! Kram till de mysigasnowboardlärarna! Speciellt Magnus.INGEMAR BACKMAN ÄR BÄSTFrån mig som älskar fjällen    <P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Per-Olof Hansers <perolof.hansers@bollnas.se><BR><FONT SIZE=-1><i> 19/2-96, 15:36:28(local time)</i></FONT></FONT><P>Rackarns snygga sidor!!!!Snö till alla...<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: "hans.svenningsson@mailbox.swipnet.se" <Hans.Svenningsson@mailbox.swipnet.se><BR><FONT SIZE=-1><i> 20/2-96, 19:20:57(local time)</i></FONT></FONT><P>SVENSKA CUPEN I PUCKELPIST I SOLLENTUNA 24-25/2-96På lördag och söndag kommer en deltävling i Orbit Freestyle Cup (Svenska Cupen) att gå av stapeln i VÄSJÖBACKEN i Sollentuna.        Finalerna börjar kl 14.00 båda dagarna.  Välkommen!!<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Lars Gunnarsson <tobias@snoweb.se><BR><FONT SIZE=-1><i> 22/2-96, 00:06:44(local time)</i></FONT></FONT><P>Kexchoklad Trophy i Åre på går nu<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Wdelorie@aol.com<BR><FONT SIZE=-1><i> 22/2-96, 07:56:34(local time)</i></FONT></FONT><P>Hej! Is there an E-mail site or FAX number -  to sendmessages/congratulations to the Swedish Ski Team?  I am a California Skier(Mammoth Mountain) and Pernilla Wiberg's biggest American Fan.  I wouldappreciate any assistance!   Thanks from CJ <P>Wdelorie@aol.com<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Fabio Ghezzi <ghezzi@ghost.dsi.unimi.it><BR><FONT SIZE=-1><i> 22/2-96, 17:07:18(local time)</i></FONT></FONT><P>Someone here knows a mail or e-mail adress to write to Pernilla Wiberg ?<P>If YES please e-mail me at       ghezzi@ghost.dsi.unimi.it<P>Thanks in Advance                                               FABIO<P>P.S. GO PERNILLA!! : WON another GOLD for your fans all around the World<P><P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Daniel <tobias@snoweb.se><BR><FONT SIZE=-1><i> 27/2-96, 18:39:10(local time)</i></FONT></FONT><P>Jag ska säsonga i Chamonix nästa säsong. Om ngn annan oxå ska det så hörgärna av er. daniel@vertextrading.seValleé Blanche = Heaven, but what a dangerous heaven.<P>mvh//Daniel <P><P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: "Michael MorŽn" <m-33528@mailbox.swipnet.se><BR><FONT SIZE=-1><i> 29/2-96, 21:21:00(local time)</i></FONT></FONT><P><P> Hello!! I love skiing and snowboarding Bye!!<P><P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Kattis Svartling <kattis.svartling@bor.vv.se><BR><FONT SIZE=-1><i> 1/3-96, 13:31:44(local time)</i></FONT></FONT><P>Hej igen !Vecka 9 och mitt kna dr lika stelt som ett lik efter en misslyckad landning i Hundfjalletspuckelpist. Nu kan vintern ta slut tycker jag.. Nejda, valkomna till oss under World Cup tavlingarna i Freestyle v10 !! Se upp for lavinerna bara... Erfarenheter om trasig korsband utbytes garna.Vurpan<P><P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: maria <dik95mwn@mds.mdh.se><BR><FONT SIZE=-1><i> 3/3-96, 15:40:47(local time)</i></FONT></FONT><P>Järvsö 9 mars?Jag heter Lasse Dilschmann och tänkte åka till Järvsö den 9 mars. Det är nämligen så att skidlärar-SM går av stapeln då . Problemet är att jag och min flickvän inte har ordnat någonstans att bo över på. Om någon vänlig själ läser detta och har någon form av boende att erbjuda står jag mer än gärna för bilresa Stockholm-Järvsö och tillbaks. Skicka ett e-mail (dik95ldn@mds.mdh.se) om du har någon idé eller kanske tips om vart jag skall vända mig.Mvh Lasse Dilschmann<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: " Johan Holmgren <hru5t@mn.medstroms.se>" <tobias@snoweb.se><BR><FONT SIZE=-1><i> 11/3-96, 19:20:49(local time)</i></FONT></FONT><P>Jag måste säga att det här var den absolut häftigaste skid Webben jag varit på,mycket fin.<P>MVH Johan "Holmen" Holmgren <hru5t@mn.medstroms.se><P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: "Matthew Fabian" <mattfab@msn.com><BR><FONT SIZE=-1><i> 27/3-96, 07:28:52(local time)</i></FONT></FONT><P>This is one of the best ski/snowboard sites around!!  Just got back from Whistler/Blackomb in Canada - absolutely the best place in the world for spring skiing!!  If you haven't been....GO!<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Martin Karlsson <martin.karlsson@mbox4.swipnet.se><BR><FONT SIZE=-1><i> 9/4-96, 20:00:44(local time)</i></FONT></FONT><P>For the best sportlinks over the Net watch:<br><a href="../TPPMSGS/MSGS0.HTM#24" tppabs="http://www.kuai.se/~mk/link/top/sport.html">Top Sport links</a> at<a href="../tppmsgs/msgs0.htm#26" tppabs="http://www.kuai.se/~mk/">The Exit startup site to the Net</a><br>/Martin<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Per Jonsson <edtpejo@thing.ericsson.se><BR><FONT SIZE=-1><i> 14/4-96, 18:30:52(local time)</i></FONT></FONT><P>Hi I=B4m looking for some place to live during the winter 96/97 I==B4ve been=20thinking about Chamonix. (Great place, but to much people). If anybod=y=20knows of an appartement anywhere in the Alps please feel free to cont=act=20me at: edtpejo@thing.ericsson.se.<P>tjena Tobias lege<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Sven Eriksson <Sven.Eriksson@si.upnet.se><BR><FONT SIZE=-1><i> 26/4-96, 12:06:36(local time)</i></FONT></FONT><P><P>Vad g=F6r man n=E4r det inte finns n=E5gon sn=F6 men =E4r fruktansv=E4rt su=gen p=E5=20att kl=E4mma iv=E4g ett par feta airs?jo, man tar tag i n=E4rmsta spilsner och b=F6rjar h=E4lla. Efter ett tag ka=n=20du garanterat ladda ett antal fl=E4ska-airs, men tyv=E4rr bara i<P>-----------------------------FANTASIN-----------------------------------FR=C5N MEJ ALLA TILL ER ALLA, EN RIKTIGT KALL OCH SN=D6IG SOMMAR<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Ola Wahlstrom <ola.wahlstrom@mailbox.swipnet.se><BR><FONT SIZE=-1><i> 2/5-96, 20:01:46(local time)</i></FONT></FONT><P>Nice skiing site.../Team Extreme Ljungsbro<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Jim Hedfors <m94jim@student.tdb.uu.se><BR><FONT SIZE=-1><i> 2/5-96, 23:28:45(local time)</i></FONT></FONT><P>Hi there all snowfreaks! (includes me...)The snow is melting under the warming rays of the sun as the polar frontmoves north up across Sweden. Is it really time to put the ski's away?Either that or you can follow the cold. The northern most part of Swedenoffer a lot of nice skiing (telemark) somtimes in very remote butfantastic places - all year around. Kebnekaise, Riksgränsen, Sarek andyou name the rest. If you still're going to put those skiis away, whydon't you pack your stuff on a bike and enjoy me on a mountainbikeexpedition on Iceland. Imagine cruising 4000 km in the sadle betweenvolcanos and glaciers, climbing, skiing and having a blast among thehighly cultivated Islandic people. I did Oslo-Nordkapp two years agoclimbing as a whole over 15000 meters with mountainbike. It'sundescribable!! If you are interested in things like this, why don't youwrite me and we'll have a chat.<P>Bra sida, TACK FÖR ORDET.<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Jim Hedfors <m94jim@student.tdb.uu.se><BR><FONT SIZE=-1><i> 2/5-96, 23:31:00(local time)</i></FONT></FONT><P>BY THE WAY MY E-MAIL IS: m94jim@student.tdb.uu.se<P><P><CENTER><IMG SRC="Pending_relink" tppabs="http://www.snoweb.se/icon/eyehr.gif" ></CENTER></P><FONT SIZE=+1>From: Tobias Törnqvist <tobias@snoweb.se><BR><FONT SIZE=-1><i> 20/5-96, 10:44:35(local time)</i><P>Jag tycker synd om alla som inte var i Åre ochsåg finalen på OPEL BIG JUMP CUP synd att vädretvar så kasst.Men det var ett fett hopp och dethela var bra organiserat.FREDRIC L  ARVIKA<P></BODY></HTML><FONT SIZE=+1>From: Anton Scott Goustin <asg@cmb.biosci.wayne.edu><BR><FONT SIZE=-1><i> 12/12-96, 02:45:00(local time)</i
