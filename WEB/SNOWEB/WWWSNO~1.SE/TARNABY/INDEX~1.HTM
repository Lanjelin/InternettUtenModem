<tr><td><font size=5>L</font>applands st&ouml;rsta turistomr&aring;de, T&auml;rnafj&auml;llen, best&aring;r av de sm&aring; fj&auml;llbyarna 
T&auml;rnaby och Hemavan med omkringliggande dalg&aring;ngar. Europav&auml;g E12, &auml;ven 
kallad Bl&aring; V&auml;gen, f&ouml;ljer Ume&auml;lven och leder h&auml;r rakt igenom den 
skandinaviska fj&auml;llkedjan. H&ouml;ga spetsiga fj&auml;ll med glaci&auml;rer omv&auml;xlande med 
mjuka fj&auml;llhedar. <p>Vindelfj&auml;llens naturreservat. Stora brusande Ume&auml;lven, porlande b&auml;ckar, 
skummande vattenfall, djupa sj&ouml;ar och trolska tj&auml;rnar. Samerna i omr&aring;det 
bedriver en intensiv rensk&ouml;tsel. Vintertid fr&auml;mst skid&aring;kning i alla former, 
sommartid vandring och str&ouml;vt&aring;g, fiske, f&aring;glar och blommor. Du &auml;r v&auml;lkommen 
alla &aring;rstider!</p>
