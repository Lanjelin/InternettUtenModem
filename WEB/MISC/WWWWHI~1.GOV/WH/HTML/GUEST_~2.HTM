<P>
 
<B>Overview:</B>
 
This World-Wide Web form provides a graphical user interface for
making entries in the "Welcome to the White House" Guest Book.
 
Please sign in and add your comments on this service;
your name and subject are optional, but a message must be entered.
 
 <P>
 
<HR>
 
<HTMLPLUS FORMS=on>
 
 
<FORM METHOD="POST" ACTION="http://www.whitehouse.gov/cgi-bin/Guest_Book2" tppabs="http://www.whitehouse.gov/cgi-bin/Guest_Book2">
 
<P>
<B>Personal Name:</B> What is your name?
<I>(optional)</I>
<BR>
<INPUT TYPE="text" NAME="PERSONAL-NAME" SIZE=60>
 
<HR>
<P>
<B>Email address:</B>
<I>(optional)</I>
<BR>
<INPUT TYPE="text" NAME="EMAIL-ADDRESS" SIZE=60>
 
<HR>
<P>
<B>Subject:</B> In your own words, what is the major subject of your message?
<I>(optional)</I>
<P>
<INPUT TYPE="text" NAME="SUBJECT" SIZE=72>
<HR>
 
<P>
<B>Please write your message.</B>
<I>(fewer than 5000 characters)</I>
<P>
<TEXTAREA NAME="MESSAGE" ROWS="10" COLS="72"></TEXTAREA>
 
<HR>
<PRE>
<INPUT TYPE="submit" VALUE="Send" Send="NIL"> Send the Message
<INPUT TYPE="reset" VALUE="Clear" Send="NIL"> Reset to initial values
</PRE>
 
</FORM>
