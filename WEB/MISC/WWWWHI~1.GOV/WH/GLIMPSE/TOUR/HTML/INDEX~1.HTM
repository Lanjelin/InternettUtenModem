<center>
<h2>A White House History</h2>
</center>
<p>
<blockquote>
Welcome to our electronic tour of the First Family's home.  The White
House is one of our nation's historical treasures.  You will discover
that within each room you will have the opportunity to go back in time
in that room and see how the room has changed. 
</blockquote>
